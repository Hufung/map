<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hong Kong Finder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
     
    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- JSZip for KMZ handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom JavaScript -->
    <script type="module" src="script.js"></script>
</head>
<body class="font-sans antialiased relative overflow-hidden w-screen h-screen">

    <div id="sidebar" class="absolute top-0 left-0 h-full w-80 max-w-full bg-white shadow-lg z-[1100] p-4 flex flex-col transition-transform duration-300 ease-in-out transform translate-x-0">
        
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <div class="flex items-center space-x-3">
                <div id="app-logo" class="bg-blue-600 text-white rounded-lg shadow-md p-2 w-10 h-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <h1 id="app-title" class="text-xl font-bold text-gray-800">Hong Kong Finder</h1>
            </div>
            <button id="sidebar-toggle-close" class="p-1 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
        </div>

        <form id="search-form" class="relative mb-4 flex-shrink-0">
            <input type="text" id="search-input" class="w-full pl-10 pr-8 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search car parks...">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <div id="clear-search-btn-container" class="absolute right-2 top-1/2 -translate-y-1/2 hidden">
                <button type="button" id="clear-search-btn" class="p-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </form>

        <div class="flex items-center justify-between mb-4 flex-shrink-0">
            <button id="locate-user-btn" class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-3 rounded-lg" title="Find my location">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7 7 7-7 7z M12 12a1 1 0 100-2 1 1 0 000 2z"></path></svg>
                <span>Locate</span>
            </button>
            
            <select id="lang-switcher" class="bg-gray-100 hover:bg-gray-200 border-none text-gray-700 font-medium py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="en_US">English</option>
                <option value="zh_TW">繁體中文</option>
                <option value="zh_CN">简体中文</option>
            </select>
        </div>

        <div class="flex items-center space-x-2 mb-4 p-2 bg-gray-50 rounded-lg flex-shrink-0">
            <span id="status-dot" class="status-indicator status-warning"></span>
            <span id="status-text" class="text-sm font-medium text-gray-600">Checking APIs...</span>
        </div>

        <div class="flex-grow overflow-y-auto space-y-4">

            <div class="accordion-item">
                <button class="accordion-header">
                    <span class="font-semibold">Layers</span>
                    <svg class="w-5 h-5 transform rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="accordion-content" id="layer-control">
                    </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">
                    <span class="font-semibold">Fuel Prices</span>
                    <svg class="w-5 h-5 transform rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="accordion-content" id="oil-price-container">
                    </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">
                    <span class="font-semibold">Legend</span>
                    <svg class="w-5 h-5 transform rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="accordion-content" id="legend-container">
                    </div>
            </div>
            
            <div class="accordion-item">
                <button class="accordion-header">
                    <span class="font-semibold">Retailer Categories</span>
                    <svg class="w-5 h-5 transform rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="accordion-content" id="retailer-filter-container">
                    </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">
                    <span class="font-semibold">Route</span>
                    <svg class="w-5 h-5 transform rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="accordion-content" id="route-panel-container">
                    </div>
            </div>

        </div>
    </div>

    <button id="sidebar-toggle-open" class="hidden absolute top-4 left-4 z-[1101] bg-white p-2 rounded-lg shadow-md text-gray-700 hover:bg-gray-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>

    <div id="map" class="w-full h-full z-0"></div>

    <div id="notification-container" class="absolute top-20 right-4 z-[1000]"></div>

    <div id="loading-spinner" class="hidden absolute inset-0 bg-white bg-opacity-75 flex flex-col items-center justify-center z-[5000] space-y-4">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
        <p id="loading-message" class="text-gray-700 font-semibold"></p>
        <div id="api-progress" class="w-64 bg-gray-200 rounded-full h-2.5">
            <div id="api-progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="api-status-detail" class="text-sm text-gray-600"></p>
    </div>

    <div id="info-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-[4000] p-4">
        <div id="info-modal-content" class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto"></div>
    </div>

</body>
</html>
